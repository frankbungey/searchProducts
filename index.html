<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b1e7740fc6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
      <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" id="search-item" placeholder="Search Products" onkeyup="search()">
        </form>

        <div class="product-list">

           <div class="product">
              <img src="/images/img 1.jpg" alt="" >
              <div class="p-details">
                <h2>Tshirt for everyone</h2>
                <h3>$25</h3>
              </div>
           </div>

           <div class="product">
            <img src="/images/img 2.jpg" alt="" >
            <div class="p-details">
              <h2>Smart watch</h2>
              <h3>$55</h3>
            </div>
         </div>

         <div class="product">
            <img src="/images/img 3.jpg" alt="" >
            <div class="p-details">
              <h2>Hoodie</h2>
              <h3>$5</h3>
            </div>
         </div>

         <div class="product">
            <img src="/images/img 4.jpg" alt="" >
            <div class="p-details">
              <h2>Television</h2>
              <h3>$45</h3>
            </div>
         </div>
         <div class="product">
            <img src="/images/img 5.jpg" alt="" >
            <div class="p-details">
              <h2>Fridge</h2>
              <h3>$65</h3>
            </div>
         </div>
         <div class="product">
            <img src="/images/img 6.jpg" alt="" >
            <div class="p-details">
              <h2>Phone</h2>
              <h3>$50</h3>
            </div>
         </div>
         <div class="product">
            <img src="/images/img7.jpg" alt="" >
            <div class="p-details">
              <h2>Shoes</h2>
              <h3>$15</h3>
            </div>
            
         </div>

         <div class="product">
            <img src="/images/img8.jpg" alt="" >
            <div class="p-details">
              <h2>Trouser</h2>
              <h3>$11</h3>
            </div>
            
         </div>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
